{% extends 'base.html' %}
{% block title %}Contacto{% endblock %}
{% load static %}
{% block content %}
<section id="contact" class="contact-01 py-6">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box-03">
                    <h2 class="title-header">Ponerse en contacto</h2>
                    <h6>Siéntete libre de contactarme en cualquier momento</h6>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="row">
                    <!--  Item 02 -->
                    <div class="col-lg-12">
                        <div class="info-box">
                            <div class="item-icon">
                                <i class="fab fa-whatsapp-square"></i>
                            </div>
                            <div class="info-text">
                                <h5 class="mb-0">Whatsapp</h5>
                                <a href="https://wa.me/+34649599475?text=Necesito_un_presupuesto">Iniciar
                                    conversacion</a>
                            </div>
                        </div>
                    </div>
                    <!--  Item 03 -->
                    <div class="col-lg-12">
                        <div class="info-box">
                            <div class="item-icon">
                                <i class="fas fa-map-marked-alt"></i>
                            </div>
                            <div class="info-text">
                                <h5 class="mb-0">Visite la oficina</h5>
                                <small>Moratalaz, Madrid(España)</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="contact-box">
                    <div class="contact-form">
                        <form id="contactForm" action="/contacto/" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 form-item">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input class="form-control" type="text" name="nombre"
                                            placeholder="Escriba su nombre" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 form-item">
                                    <div class="form-group">
                                        <label>Asunto</label>
                                        <input class="form-control" type="text" name="asunto"
                                            placeholder="Escriba su asunto" required>

                                    </div>
                                </div>
                                <div class="col-lg-6 form-item">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" type="text" name="email"
                                            placeholder="Escriba su email" required>

                                    </div>
                                </div>
                                <div class="col-12 form-item">
                                    <div class="form-group">
                                        <label>Mensaje</label>
                                        <textarea type="text" class="form-control textarea" name="mensaje" rows="10"
                                            cols="20" placeholder="Escriba su mensaje" required></textarea>

                                    </div>
                                </div>
                                <div class="col-sm-12 text-left">
                                    <input class="btn btn-primary pill-button-01" type="submit" value="Enviar">
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock content %}
