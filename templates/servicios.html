{% load static %}
{% block title %}Servicios{% endblock %}
{% block content %}
<section id="services" class="services-01 py-6 bg-grey">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box text-left">
                    <h3>Servicios</h3>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- Items For -->
            {% for servicio in servicios %}
            <div class="col-md-6 col-lg-4">
                <div class="services-box">
                    <p>
                        {{servicio.servicioTitulo}}
                    </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
